<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Vivienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container mt-5">
        <h2 th:text="${vivienda.id == null ? 'Nueva Vivienda' : 'Editar Vivienda'}"></h2>

        <form th:action="@{/viviendas/guardar}" th:object="${vivienda}" method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Código Postal</label>
                <input type="text" class="form-control" th:field="*{codigoPostal}">
            </div>

            <div class="mb-3">
                <label class="form-label">Número de Habitantes</label>
                <input type="number" class="form-control" th:field="*{numHabitantes}" min="0">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Vivienda</label>
                <select class="form-select" th:field="*{tipoVivienda}" required>
                    <option th:each="t : ${tipos}" th:value="${t}" th:text="${t.descripcion}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Municipio</label>
                <select class="form-select" th:field="*{municipio}" required>
                    <option th:each="m : ${municipios}" th:value="${m}" th:text="${m.nombre}"></option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{tieneServiciosBasicos}">
                <label class="form-check-label">Tiene servicios básicos (agua, luz, internet)</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Material principal</label>
                <input type="text" class="form-control" th:field="*{materialPrincipal}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/viviendas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</body>

</html>
