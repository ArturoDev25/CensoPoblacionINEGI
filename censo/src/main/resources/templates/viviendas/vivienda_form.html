<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  
<head>
  <meta charset="UTF-8">
  <title th:text="${vivienda.id == null ? 'Nueva Vivienda' : 'Editar Vivienda'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/vivienda_form.css}">
</head>

<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h1 class="form-title">Nueva Vivienda</h1>

      <form th:action="@{/viviendas/guardar}" th:object="${vivienda}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
          <label class="form-label-custom">Dirección</label>
          <input type="text" class="form-control-custom" th:field="*{direccion}" required>
        </div>

        <div class="mb-4">
          <label class="form-label-custom">Código Postal</label>
          <input type="text" class="form-control-custom" th:field="*{codigoPostal}" maxlength="5">
        </div>

        <div class="mb-4">
          <label class="form-label-custom">Número de Habitantes</label>
          <input type="number" class="form-control-custom" th:field="*{numHabitantes}" min="0" value="0">
        </div>

        <div class="mb-4">
          <label class="form-label-custom">Tipo de Vivienda</label>
          <select class="form-select-custom" th:field="*{tipoVivienda.id}" required>
            <option value="">Seleccione un tipo</option>
            <option th:each="t : ${tipos}" 
                    th:value="${t.id}" 
                    th:text="${t.descripcion}">
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label-custom">Municipio</label>
          <select class="form-select-custom" th:field="*{municipio.id}" required>
            <option value="">Seleccione un municipio</option>
            <option th:each="m : ${municipios}" 
                    th:value="${m.id}" 
                    th:text="${m.nombre}">
            </option>
          </select>
        </div>

        <div class="form-check-custom mb-4">
          <input class="form-check-input" type="checkbox" th:field="*{tieneServiciosBasicos}" id="servicios">
          <label class="form-check-label" for="servicios">
            Tiene servicios básicos (agua, luz, internet)
          </label>
        </div>

        <div class="mb-4">
          <label class="form-label-custom">Material principal</label>
          <input type="text" class="form-control-custom" th:field="*{materialPrincipal}">
        </div>

        <div class="form-actions">
          <a th:href="@{/viviendas}" class="btn-volver">Volver</a>
          <div>
            <button type="submit" class="btn-guardar">Guardar</button>
            <a th:href="@{/viviendas}" class="btn-cancelar">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
