<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Viviendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container mt-4">
        <h2 class="text-center mb-4">🏠 Censo de Viviendas</h2>

        <!-- Botón para agregar nueva vivienda -->
        <div class="mb-3 text-end">
            <a href="/viviendas/nueva" class="btn btn-success">➕ Nueva Vivienda</a>
        </div>

        <table class="table table-dark table-striped align-middle text-center">
            <thead>
                <tr>
                    <th>Dirección</th>
                    <th>Tipo</th>
                    <th>Habitantes</th>
                    <th>Servicios</th>
                    <th>Municipio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v : ${viviendas}">
                    <td th:text="${v.direccion}"></td>
                    <td th:text="${v.tipoVivienda.descripcion}"></td>
                    <td th:text="${v.numHabitantes}"></td>
                    <td th:text="${v.tieneServiciosBasicos} ? 'Agua, Luz, Internet' : 'No dispone'"></td>
                    <td th:text="${v.municipio.nombre}"></td>
                    <td>
                        <a th:href="@{'/viviendas/editar/' + ${v.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/viviendas/eliminar/' + ${v.id}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar esta vivienda?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
