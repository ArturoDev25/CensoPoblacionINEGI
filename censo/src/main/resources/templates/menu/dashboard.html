<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Resumen del Censo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--hojas de estilo -->
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>

    <!-- Menu superior -->
    <div th:replace="menu/fragments/navbar :: navbar"></div>

    <div class="container my-5">
        <h2 class="fw-bold mb-4">Resumen del Censo</h2>

        <div class="row text-center mb-4 g-3">
            <div class="col-6 col-md-3">
                <div class="card stat-card"><div class="card-body">
                    <h3 th:text="${#numbers.formatDecimal(totalMunicipios, 0, 0)}">120</h3>
                    <p>Municipios</p>
                </div></div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card stat-card"><div class="card-body">
                    <h3 th:text="${#numbers.formatDecimal(totalViviendas, 0, 0)}"></h3>
                    <p>Viviendas</p>
                </div></div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card stat-card"><div class="card-body">
                    <h3 th:text="${#numbers.formatDecimal(totalHabitantes, 0, 0)}"></h3>
                    <p>Habitantes</p>
                </div></div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card stat-card"><div class="card-body">
                    <h3 th:text="${#numbers.formatDecimal(totalActividades, 0, 0)}"></h3>
                    <p>Actividades Económicas</p>
                </div></div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución por Municipio</h5>
                        <canvas id="graficaMunicipio"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Tendencias de Viviendas</h5>
                        <canvas id="graficaViviendas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
