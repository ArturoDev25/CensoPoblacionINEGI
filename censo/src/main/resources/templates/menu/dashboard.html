<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/INEGI.png" type="image/png">
    <title>Dashboard del Censo - INEGI Coahuila</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>

<body>

    <div th:replace="menu/fragments/navbar :: navbar"></div>

    <div class="container-fluid px-4 my-5">
        <h2 class="fw-bold mb-5 text-center dashboard-title">Resumen del Censo</h2>

        <!-- TARJETAS DE RESUMEN - MISMO TAMAÑO -->
        <div class="row justify-content-center mb-5 g-4">
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h3 class="stat-number mb-2" th:text="${#numbers.formatDecimal(totalMunicipios, 0, 0)}">38</h3>
                        <p class="stat-label mb-0">Municipios</p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h3 class="stat-number mb-2" th:text="${#numbers.formatDecimal(totalLocalidades, 0, 0)}">76</h3>
                        <p class="stat-label mb-0">Localidades</p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h3 class="stat-number mb-2" th:text="${#numbers.formatDecimal(totalViviendas, 0, 0)}">75</h3>
                        <p class="stat-label mb-0">Viviendas</p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h3 class="stat-number mb-2" th:text="${#numbers.formatDecimal(totalHabitantes, 0, 0)}">113</h3>
                        <p class="stat-label mb-0">Habitantes</p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2">
                <div class="card stat-card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h3 class="stat-number mb-2" th:text="${#numbers.formatDecimal(totalActividades, 0, 0)}">10</h3>
                        <p class="stat-label mb-0">Actividades Econ.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- GRÁFICOS MEJORADOS -->
        <div class="row g-4 mb-5">
            <div class="col-lg-6">
                <div class="card chart-card shadow-sm h-100">
                    <div class="card-body p-4">
                        <h5 class="chart-title mb-4">Distribución por Municipio</h5>
                        <div class="chart-container">
                            <canvas id="graficoMunicipios"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card chart-card shadow-sm h-100">
                    <div class="card-body p-4">
                        <h5 class="chart-title mb-4">Tendencias de Viviendas</h5>
                        <div class="chart-container">
                            <canvas id="graficoLocalidades"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLA DE ESTADÍSTICAS -->
        <div class="row">
            <div class="col-12">
                <div class="tabla-dashboard-card">
                    <div class="card-header">
                        <h5> Estadísticas Detalladas por Municipio</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table tabla-dashboard text-center mb-0" id="tablaMunicipios">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Municipio</th>
                                        <th> Habitantes</th>
                                        <th> Viviendas</th>
                                        <th> Localidades</th>
                                        <th>Promedio Hab/Viv</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Se llena dinámicamente con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
