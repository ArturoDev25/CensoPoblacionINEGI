<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | Censo INEGI</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 320px;
            padding: 25px 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #004aad;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #003680;
        }

        p.error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form th:action="@{/login}" method="post">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p th:if="${error}" th:text="${error}" class="error"></p>
        </form>
        <div class="footer">
            <p>© 2025 Censo de Población INEGI</p>
        </div>
    </div>
</body>

</html>
